
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>


  <section class="section">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" role="form">
    <div class="field">
      {% csrf_token %}
      {{ form.id }}
      <p class="control has-icons-left">
      <label class="label is-medium">Old password</label>
      {{ form.old_password }}
        <span class="icon is-small is-left">
    <i class="fas fa-lock"></i>
  </span>
</p>
  </div>
      <div class="field">
        <p class="control has-icons-left">
        <label class="label is-medium">New password</label>
        {{ form.new_password }}
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
    </div>
      <div class="field">
        <p class="control has-icons-left">
        <label class="label is-medium">Re-type password</label>
        {{ form.confirm_password }}
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
    </div>
      
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
        <p class="control">
      <button class="button is-success" type="submit" name="action"><i class="material-icons left">send</i>Change Password</button>
    </p>
    </div>
    </form>
  </div>

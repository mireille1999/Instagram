<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  </head>
  <body>
   
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="img/icons8-instagram-24.png" width="28" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            <img src="img/icons8-home-24.png" width="28" height="28">
            Home
          </a>
    
          <a class="navbar-item">
            <img src="img/icons8-compass-24.png" width="28" height="28">
            Explore
          </a>
          <a class="navbar-item">
            <img src="img/icons8-notification-24.png" width="28" height="28">
              Notifications
          </a>

          <a class="navbar-item">
            <img src="img/icons8-inbox-24.png" width="28" height="28">
              Inbox
          </a>
          <a class="navbar-item">
            <img src="img/icons8-administrator-male-24.png" width="28" height="28">
              Profile
          </a>  
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Settings
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
               Change Password
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <a class="navbar-item">
                  Report an issue
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Log Out
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
          <h1 style=" font-size : 90px"class="title">
            #Earth
          </h1>
         
        </div>
      </section>
    <section class="section">
        <div class="container">
        <div class="columns  is-mobile is-multiline is-centered">


        <div class="column  is-one-quarter">
            <div class="box">
                    <figure class="image is-256x256">
                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                  </div>
                 </div>

                 <div class="column  is-one-quarter">
                    <div class="box">
                            <figure class="image is-256x256">
                              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                            </figure>
                          </div>
                         </div>
                <div class="column  is-one-quarter">
                            <div class="box">
                                    <figure class="image is-256x256">
                                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                    </figure>
                                  </div>
                                 </div>
                <div class="column  is-one-quarter">
                                    <div class="box">
                                            <figure class="image is-256x256">
                                              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                            </figure>
                                          </div>
                                         </div>
                <div class="column  is-one-quarter">
                                            <div class="box">
                                                    <figure class="image is-256x256">
                                                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                                    </figure>
                                                  </div>
                                                 </div>


        </div>

</div>
</div>
</div>

</section>
  </body>
</html>

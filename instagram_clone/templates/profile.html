<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  </head>
  <body>
   
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="img/icons8-instagram-24.png" width="28" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            <img src="img/icons8-home-24.png" width="28" height="28">
            Home
          </a>
    
          <a class="navbar-item">
            <img src="img/icons8-compass-24.png" width="28" height="28">
            Explore
          </a>
          <a class="navbar-item">
            <img src="img/icons8-notification-24.png" width="28" height="28">
              Notifications
          </a>

          <a class="navbar-item">
            <img src="img/icons8-inbox-24.png" width="28" height="28">
              Inbox
          </a>
          <a class="navbar-item">
            <img src="img/icons8-administrator-male-24.png" width="28" height="28">
              Profile
          </a>  
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Settings
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
               Change Password
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <a class="navbar-item">
                  Report an issue
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Log Out
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
          </div>
        </div>
      </div>
    </nav>

      <section class="section">
          <div class="container">
            <article class="media">
                <div class="media-left">
            <figure class="image is-256x256">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/256x256.png">
              </figure>
            </div>
            <div class="media-content">
                <div class="content">
                <h1 class="title is-2">@Mimi</h1>
                <h2 class="subtitle is-5">Mimi Mireille</h2>
                <div class="media-right">
                <button class="button is-success">Follow</button>
                </div>
                </div>

            <nav class="level">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Tweets</p>
                    <p class="title">3,456</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Following</p>
                    <p class="title">123</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Followers</p>
                    <p class="title">456K</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Likes</p>
                    <p class="title">789</p>
                  </div>
                </div>
              </nav>
              <p class="subtitle is-6">Post your bio here so that your followers will know a little about yourself</p>
              <button class="button ">Edit Profile</button>
            </div>
            </article>
</div>

    </section>

    <section class="section">
        <div class="container">
            <div class="tabs is-centered">
                <ul>
                  <li class="is-active">
                    <a>Post</a>
                    </li>
                  <li>
                    <a>Saved</a>
                    </li>
                 
                </ul>
              </div>

        <div class="columns  is-mobile is-multiline is-centered">


        <div class="column  is-one-quarter">
            <div class="box">
                    <figure class="image is-256x256">
                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                  </div>
                 </div>

                 <div class="column  is-one-quarter">
                    <div class="box">
                            <figure class="image is-256x256">
                              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                            </figure>
                          </div>
                         </div>
                <div class="column  is-one-quarter">
                            <div class="box">
                                    <figure class="image is-256x256">
                                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                    </figure>
                                  </div>
                                 </div>
                <div class="column  is-one-quarter">
                                    <div class="box">
                                            <figure class="image is-256x256">
                                              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                            </figure>
                                          </div>
                                         </div>
                <div class="column  is-one-quarter">
                                            <div class="box">
                                                    <figure class="image is-256x256">
                                                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                                    </figure>
                                                  </div>
                                                 </div>


        </div>

</div>
</div>
</div>

</section>

  </body>
</html>
